spring:
    application:
        name: eurekaserver
    config:
      import: "optional:configserver:http://localhost:8071"

management:
    endpoints:
        web:
            exposure:
                include: "*"
    metrics:
      tags:
        application: ${spring.application.name}

    health:
      readiness:
        enabled: true
      liveness:
        enabled: true

    endpoint:
      health:
        probes:
          enabled: true